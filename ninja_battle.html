<!doctype html>
<html lang="en">
  <head>
    <title>Ninja Battle</title>
    <link rel="stylesheet" type="text/css" href="ninja_battle.css">
    <script type="text/javascript" src='http://code.jquery.com/jquery-2.2.2.js'></script>
    <script type="text/javascript">
        function setBackImg(){
          $('button').click(function(){
            $('#back_img').css('background-image', 'url('+$(this).val()+')');
            $(this).unbind();
            $('#players').show();
            $('#ninja').show();
            $('#select').hide();
          })
        }

        $(document).ready(function(){
          $('#players').hide();
          $('#ninja').hide();
          $('button').hover(function(){
            $('#back_img').css('background-image', 'url('+$(this).val()+')');
            setBackImg();
          }, function(){$('#back_img').css('background-image', '');
          });

          $('#player1').click(function(){
            $('div.display1').html("<div><img src="+$(this).val()+" width=200px height=200px></div>");
          });

          $('#player2').click(function(){
            $('div.display2').html("<div><img src="+$(this).val()+" width=200px height=200px></div>");
          });
        });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div id="back_img">
        <div id="select">
          <h1>Select Arena</h1>
          <button id="beach" value="images/beach.jpg">beach</button>
          <button id="planet" value="images/calvinandhobbes.jpg">planet</button>
          <button id="dojo" value="images/dojo.jpg">dojo</button><br>
          <button id="forest" value="images/forest.jpg">forest</button>
          <button id="matrix" value="images/matrix.jpg">matrix</button>
          <button id="snow" value="images/snow.jpg">snow</button>
        </div>
        <div id="players">
          <h1>Select Players</h1>
          <select id="player1">
            <!-- <option>Player1</option> -->
            <option value="images/player/yellow.png">Yellow Ninja</option>
            <option value="images/player/white.png">White Ninja</option>
            <option value="images/player/black.png">Black Ninja</option>
            <option value="images/player/green.png">Green Ninja</option>
            <option value="images/player/red.png">Red Ninja</option>
            <option value="images/player/leo.jpg">Leo Ninja</option>
          </select>
          <select id="player2">
            <!-- <option>Player2</option> -->
            <option value="images/player/yellow.png">Yellow Ninja</option>
            <option value="images/player/white.png">White Ninja</option>
            <option value="images/player/black.png">Black Ninja</option>
            <option value="images/player/green.png">Green Ninja</option>
            <option value="images/player/red.png">Red Ninja</option>
            <option value="images/player/leo.jpg">Leo Ninja</option>
          </select>
        </div>
        <div id="ninja">
          <div class="display1"></div>
          <div class="display2"></div>
        </div>
      </div>
    </div> <!--end of wrapper-->
  </body>
</html>
